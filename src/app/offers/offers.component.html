<app-navbar></app-navbar><div class="relative md:mx-10 lg:mx-52 md:mt-10">
  <!-- Carousel Container -->
  <div class="carousel-container" #carousel>
    <div class="carousel flex gap-6 overflow-x-auto pb-4">
      <!-- Card with responsive width -->
      <mat-card *ngFor="let card of cards" class="card shadow-lg rounded-lg sm:w-72 md:w-96 lg:w-104">
        <div class="image-container relative">
          <img mat-card-image [src]="card.image" alt="{{ card.title }}" class="w-full h-48 object-cover rounded-t-lg" (click)="onImageClick(card.id)">
          <p class="overlay-text absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center p-2">{{ card.description }}</p>
        </div>

        <mat-card-header class="p-6 md:p-8">
          <mat-card-title class="text-xl font-semibold text-gray-800">{{ card.title }}</mat-card-title>
          <mat-card-title class="flex items-center text-sm text-gray-600">
            <img mat-card-image [src]="card.image1" alt="{{ card.title }}" class="w-5 h-5 mr-2">
            {{ card.time }}
          </mat-card-title>

          <mat-card-subtitle class="text-gray-600">{{ card.food }}</mat-card-subtitle>
          <mat-card-subtitle class="text-gray-600">{{ card.city }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
