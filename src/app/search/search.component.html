
<app-navbar></app-navbar><div class="search-container m-8 flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
  <input 
    [value]="searchQuery" 
    (input)="onInputChange($event)" 
    type="text" 
    placeholder="Search for items..."
    class="w-full sm:w-2/3 p-2 rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <button 
    (click)="onSearch()" 
    class="w-75% sm:w-1/4 md:w-1/20 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition-colors"
  >
    Search
  </button>
</div>

<!-- Display the search results -->
<div class="my-4" *ngIf="searchResults.length > 0">
  <p class="text-2xl font-bold  pl-12">Search Results:</p>
  <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"> 
    <li *ngFor="let item of searchResults" class="text-black p-4 rounded-md shadow-md">
      <div class="space-y-4 flex flex-col sm:flex-row justify-around">
        <div class="flex-1">
          <p class="text-orange-600 font-bold text-xl">{{ item.name }}</p>
          <p class="text-sm text-gray-500">{{ item.description }}</p>
          <p class="text-lg font-semibold">Price: â‚¹{{ item.price }}</p>
        </div>
        
        <div class="flex-1">
          <img [src]="item.img" alt="{{ item.name }}" class="rounded-md mb-2 h-52 w-full sm:w-72 object-cover" />
        </div>
      </div>
    </li>
  </ul>
</div>

<!-- Display message if no results found -->
<div *ngIf="searchResults.length === 0 && searchQuery.trim()">
  <p>No results found for "{{ searchQuery }}"</p>
</div>
