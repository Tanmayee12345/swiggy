<app-mainnavbar></app-mainnavbar>
<div class="bg-[#ff5200] text-white min-h-screen">
  <main class="text-center px-4 relative">

    <!-- Main Heading -->
    <div
      class="w-[90%] md:w-[70%] lg:w-[60%] text-center mx-auto pl-3 text-white font-bold text-2xl md:text-4xl lg:text-[48px] font-[Gilroy_Bold] tracking-tight leading-tight lg:leading-[56px]">
      Order food &amp; groceries. Discover best restaurants. Swiggy it!
    </div>

    <!-- Decorative Images -->
    <img
      src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png"
      alt="Veggies Image"
      class="absolute h-32 w-20 md:h-[350px] md:w-[200px] lg:h-[450px] lg:w-[250px] top-0 left-0 hidden sm:block" />
    <img
      src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png"
      alt="Veggies Image"
      class="absolute h-32 w-20 md:h-[350px] md:w-[200px] lg:h-[450px] lg:w-[250px] top-0 right-0 hidden sm:block" />

    <!-- Input Fields for Location and Search -->
    <div class="flex flex-col md:flex-row justify-center mt-6 space-y-4 md:space-y-0 md:space-x-4">
      <div
        class="flex items-center bg-white text-black border border-gray-300 rounded-[16px] px-6 py-3 w-full md:w-auto">
        <i class="fas fa-map-marker-alt text-[#ff5200]"></i>
        <input class="ml-2 outline-none w-full" placeholder="Enter your delivery location" type="text"
          [(ngModel)]="deliveryLocation" (focus)="getCurrentLocation()" />
        <i class="fas fa-chevron-down text-gray-500 ml-2"></i>
      </div>

      <div
        class="flex items-center bg-white text-black border border-gray-300 rounded-[16px] px-6 py-3 w-full md:w-auto">
        <a routerLink="/search">
          <input class="outline-none w-full" placeholder="Search for restaurant, item or more" type="text" />
          <i class="fas fa-search text-gray-500 ml-2"></i>
        </a>
      </div>
    </div>

    <!-- Image Banner Links -->
    <div class="flex flex-col md:flex-row justify-center mt-10 space-y-4 md:space-y-0 md:space-x-4 px-4">
      <a routerLink="/home">
        <img class="w-full h-40 sm:h-60 md:h-80 object-contain"
          src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/8/1/fa01e85b-3057-482d-9523-5289722b1df2_Food4BU.png"
          alt="Food">
      </a>
      <a href="https://www.swiggy.com/instamart?entryId=1234&entryName=mainTileEntry4&v=1">
        <img class="w-full h-40 sm:h-60 md:h-80 object-contain"
          src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/8/16/ca34e375-f1bd-4a2e-a3e7-0a20833be83b_IM4BU1.png"
          alt="Food">
      </a>
      <a href="https://www.dineout.co.in/">
        <img class="w-full h-40 sm:h-60 md:h-80 object-contain"
          src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/8/1/76c30e5a-8adb-4795-bf5b-fa64e9e9e1d3_DO4BU.png"
          alt="Food">
      </a>
      <a href="https://www.swiggy.com/genie">
        <img class="w-full h-40 sm:h-60 md:h-80 object-contain"
          src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/31/14033c0b-8907-420b-b72a-d26cfa68dc7b_Genie4BU.png"
          alt="Food">
      </a>
    </div>
  </main>
</div>
