<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-orange-500">

  <!-- Centering the form -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm sm:max-w-md lg:max-w-lg bg-white shadow-lg rounded-lg p-8 sm:p-10">
      <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Login</h2>
      
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="mb-4">
          <label for="phno" class="block text-gray-700 font-medium mb-2">Phone Number</label>
          <input type="number" id="phno" [(ngModel)]="phone" name="phone" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-200" 
            placeholder="Enter Phone Number" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white font-medium py-3 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Submit</button>
      </form>
    
      <p class="text-center mt-4 text-gray-600">
        <a routerLink="/register" class="text-blue-500 hover:underline">Don't have an account? Create one here</a>
      </p>
    </div>
  </div>

</body>
</html>
